#######################################
# üåê SERVER CONFIGURATION
#######################################
server.port=8080
server.servlet.context-path=/api


#######################################
# üóÉ DATABASE CONFIGURATION (MySQL)
#######################################
spring.datasource.url=jdbc:mysql://localhost:3306/phishsentinel_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&authenticationPlugins=com.mysql.cj.protocol.a.authentication.MysqlNativePasswordPlugin
spring.datasource.username=root
spring.datasource.password=#Roxxathell
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#######################################
# üß© HIKARI CONNECTION POOL (Recommended)
#######################################
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=PhishSentinelHikariCP


#######################################
# ‚öôÔ∏è HIBERNATE / JPA CONFIGURATION
#######################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


#######################################
# üîê SECURITY + JWT CONFIG
#######################################
jwt.secret=MyUltraSecureJWTSecretKeyThatIs32CharsOrMore!
jwt.expiration=86400000
jwt.token.prefix=Bearer
jwt.header.string=Authorization


#######################################
# üß† MACHINE LEARNING CONFIG
#######################################
ml.model.path=models/phish_model.pkl
ml.temp.directory=tmp/


#######################################
# üì° CORS CONFIGURATION
#######################################
cors.allowed.origins=http://localhost:3000
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=Authorization,Content-Type
cors.allow.credentials=true


#######################################
# üß∞ LOGGING CONFIG
#######################################
logging.level.root=INFO
logging.level.com.phishsentinel=DEBUG
logging.file.name=logs/phishsentinel.log


#######################################
# ‚öô SPRING APP DETAILS
#######################################
spring.application.name=PhishSentinel Backend
