#######################################
# üåê SERVER CONFIGURATION
#######################################
server.port=8080
server.servlet.context-path=/api

#######################################
# üóÉ DATABASE CONFIGURATION (MySQL)
#######################################
spring.datasource.url=jdbc:mysql://localhost:3306/phishsentinel_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#######################################
# üîê SECURITY + JWT CONFIG
#######################################
jwt.secret=superSecretKeyChangeThis
jwt.expiration=86400000         # 24 hours in ms
jwt.token.prefix=Bearer
jwt.header.string=Authorization

#######################################
# üß† MACHINE LEARNING CONFIG
#######################################
ml.model.path=models/phish_model.pkl
ml.temp.directory=tmp/

#######################################
# üì° CORS CONFIGURATION
#######################################
cors.allowed.origins=http://localhost:3000
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=Authorization,Content-Type

#######################################
# üß∞ LOGGING CONFIG
#######################################
logging.level.root=INFO
logging.level.com.phishsentinel=DEBUG
logging.file.name=logs/phishsentinel.log

